<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO CHESS 1984</title>
    <style>
        /* Ретро стили в духе 80-х */
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            text-shadow: 0 0 5px #0f0;
        }

        h1 {
            color: #ff0;
            font-size: 2.5em;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .status {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #0f0;
            background-color: #111;
            width: 80%;
            text-align: center;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin: 20px 0;
            background-color: #000;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                transparent 0%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 100%
            );
            opacity: 0.5;
        }

        .white {
            background-color: #ccc;
            color: #000;
        }

        .black {
            background-color: #333;
            color: #fff;
        }

        .selected {
            background-color: rgba(255, 255, 0, 0.7) !important;
        }

        .possible-move {
            background-color: rgba(0, 255, 255, 0.5) !important;
        }

        .last-move {
            background-color: rgba(255, 165, 0, 0.5) !important;
        }

        .check {
            background-color: rgba(255, 0, 0, 0.7) !important;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.5);
            }
            to {
                box-shadow: inset 0 0 30px rgba(255, 0, 0, 0.8);
            }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }

        button, select {
            background-color: #111;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover, select:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230f0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: #ff0;
            font-size: 2em;
            text-align: center;
            border: 4px dashed #0f0;
            animation: scanlines 1s steps(10) infinite;
        }

        @keyframes scanlines {
            from {
                background-image: linear-gradient(
                    to bottom,
                    transparent 0%,
                    rgba(0, 255, 0, 0.1) 50%,
                    transparent 100%
                );
                background-size: 100% 4px;
            }
            to {
                background-position: 0 4px;
            }
        }

        .game-over button {
            margin-top: 30px;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #000;
            color: #ff0;
            border: 2px solid #ff0;
        }

        .game-over button:hover {
            background-color: #ff0;
            color: #000;
            box-shadow: 0 0 20px #ff0;
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: 
                linear-gradient(rgba(0, 255, 0, 0.1) 0 0/100% 2px,
                linear-gradient(rgba(0, 255, 0, 0.1) 0 0/2px 100%);
            z-index: 999;
            mix-blend-mode: overlay;
        }

        .brand {
            font-size: 0.8em;
            margin-top: 20px;
            color: #0f0;
            text-align: center;
            border-top: 1px dashed #0f0;
            padding-top: 10px;
            width: 100%;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .chess-board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            
            .square {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="crt-effect"></div>
    
    <h1>♔ RETRO CHESS 1984 ♚</h1>
    <div class="status" id="status">> ХОД БЕЛЫХ _</div>
    <div class="chess-board" id="board"></div>
    
    <div class="controls">
        <button id="reset">НОВАЯ ИГРА</button>
        <button id="flip">ПЕРЕВЕРНУТЬ</button>
        <select id="game-mode">
            <option value="human">VS ЧЕЛОВЕК</option>
            <option value="computer">VS КОМПЬЮТЕР</option>
        </select>
        <select id="computer-level">
            <option value="1">УРОВЕНЬ: ЛЕГКИЙ</option>
            <option value="2" selected>УРОВЕНЬ: СРЕДНИЙ</option>
            <option value="3">УРОВЕНЬ: СЛОЖНЫЙ</option>
        </select>
    </div>
    
    <div class="brand">
        RETRO CHESS 1984 | 8-BIT EDITION | SYSTEM READY
    </div>

    <script>
        // Здесь вставляется тот же JavaScript код из предыдущего примера
        // (полная реализация шахмат с компьютером и всеми правилами)
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const resetBtn = document.getElementById('reset');
            const flipBtn = document.getElementById('flip');
            const statusEl = document.getElementById('status');
            const gameModeSelect = document.getElementById('game-mode');
            const computerLevelSelect = document.getElementById('computer-level');
            
            let selectedPiece = null;
            let possibleMoves = [];
            let boardState = [];
            let isWhiteTurn = true;
            let isBoardFlipped = false;
            let gameOver = false;
            let lastMove = null;
            let enPassantTarget = null;
            let castlingRights = { white: { kingside: true, queenside: true }, black: { kingside: true, queenside: true } };
            let halfMoveClock = 0;
            let fullMoveNumber = 1;
            let gameMode = 'human';
            let computerLevel = 2;
            
            // Инициализация начальной позиции
            function initializeBoard() {
                boardState = [
                    ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                    ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                    ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
                ];
                isWhiteTurn = true;
                gameOver = false;
                lastMove = null;
                enPassantTarget = null;
                castlingRights = { white: { kingside: true, queenside: true }, black: { kingside: true, queenside: true } };
                halfMoveClock = 0;
                fullMoveNumber = 1;
                updateStatus();
                renderBoard();
                
                if (gameMode === 'computer' && !isWhiteTurn) {
                    setTimeout(computerMove, 500);
                }
            }
            
            // Отрисовка доски
            function renderBoard() {
                board.innerHTML = '';
                
                // Определяем, находится ли король под шахом
                const checkInfo = isKingInCheck(isWhiteTurn ? 'white' : 'black');
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        const displayRow = isBoardFlipped ? 7 - row : row;
                        const displayCol = isBoardFlipped ? 7 - col : col;
                        square.className = `square ${(displayRow + displayCol) % 2 === 0 ? 'white' : 'black'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        const piece = boardState[row][col];
                        if (piece) {
                            square.textContent = getPieceSymbol(piece);
                            square.style.color = piece === piece.toUpperCase() ? '#fff' : '#000';
                        }
                        
                        // Подсветка выбранной фигуры
                        if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                            square.classList.add('selected');
                        }
                        
                        // Подсветка возможных ходов
                        if (possibleMoves.some(move => move.row === row && move.col === col)) {
                            square.classList.add('possible-move');
                        }
                        
                        // Подсветка последнего хода
                        if (lastMove && (
                            (lastMove.from.row === row && lastMove.from.col === col) ||
                            (lastMove.to.row === row && lastMove.to.col === col)
                        )) {
                            square.classList.add('last-move');
                        }
                        
                        // Подсветка шаха
                        if (checkInfo.inCheck && checkInfo.kingRow === row && checkInfo.kingCol === col) {
                            square.classList.add('check');
                        }
                        
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        board.appendChild(square);
                    }
                }
            }
            
            // Получение символа фигуры
            function getPieceSymbol(piece) {
                const symbols = {
                    'p': '♟', 'n': '♞', 'b': '♝', 'r': '♜', 'q': '♛', 'k': '♚',
                    'P': '♙', 'N': '♘', 'B': '♗', 'R': '♖', 'Q': '♕', 'K': '♔'
                };
                return symbols[piece] || '';
            }
            
            // Обработка клика по клетке
            function handleSquareClick(row, col) {
                if (gameOver) return;
                if (gameMode === 'computer' && !isWhiteTurn) return;
                
                const piece = boardState[row][col];
                
                // Если фигура уже выбрана, попытка сделать ход
                if (selectedPiece) {
                    const moveIsPossible = possibleMoves.some(move => 
                        move.row === row && move.col === col
                    );
                    
                    if (moveIsPossible) {
                        const move = possibleMoves.find(m => m.row === row && m.col === col);
                        makeMove(selectedPiece.row, selectedPiece.col, row, col, move.promotion);
                    }
                    
                    selectedPiece = null;
                    possibleMoves = [];
                    renderBoard();
                    return;
                }
                
                // Проверка, что игрок выбрал свою фигуру
                if (piece) {
                    const isWhitePiece = piece === piece.toUpperCase();
                    if ((isWhiteTurn && isWhitePiece) || (!isWhiteTurn && !isWhitePiece)) {
                        selectedPiece = { row, col };
                        possibleMoves = getValidMoves(row, col);
                        renderBoard();
                    }
                }
            }
            
            // Сделать ход
            function makeMove(fromRow, fromCol, toRow, toCol, promotionPiece = null) {
                const piece = boardState[fromRow][fromCol];
                const isWhite = piece === piece.toUpperCase();
                const pieceLower = piece.toLowerCase();
                const capturedPiece = boardState[toRow][toCol];
                
                // Сохраняем информацию о ходе для отмены
                const moveInfo = {
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: capturedPiece,
                    enPassant: null,
                    castling: null,
                    promotion: null,
                    prevCastlingRights: JSON.parse(JSON.stringify(castlingRights)),
                    prevEnPassantTarget: enPassantTarget,
                    prevHalfMoveClock: halfMoveClock
                };
                
                // Обновляем счетчик ходов
                if (!isWhite) fullMoveNumber++;
                halfMoveClock++;
                
                // Сброс счетчика полуходов при взятии или ходе пешки
                if (capturedPiece || pieceLower === 'p') {
                    halfMoveClock = 0;
                }
                
                // Взятие на проходе
                if (pieceLower === 'p' && toCol !== fromCol && !capturedPiece) {
                    moveInfo.enPassant = { row: fromRow, col: toCol };
                    boardState[fromRow][toCol] = '';
                    halfMoveClock = 0; // Сброс при взятии на проходе
                }
                
                // Рокировка
                if (pieceLower === 'k' && Math.abs(toCol - fromCol) === 2) {
                    const kingside = toCol > fromCol;
                    const rookCol = kingside ? 7 : 0;
                    const newRookCol = kingside ? 5 : 3;
                    
                    boardState[toRow][newRookCol] = boardState[toRow][rookCol];
                    boardState[toRow][rookCol] = '';
                    
                    moveInfo.castling = { kingside, rookFrom: rookCol, rookTo: newRookCol };
                }
                
                // Превращение пешки
                if (pieceLower === 'p' && (toRow === 0 || toRow === 7)) {
                    const newPiece = promotionPiece || (isWhite ? 'Q' : 'q');
                    boardState[toRow][toCol] = newPiece;
                    moveInfo.promotion = newPiece;
                } else {
                    boardState[toRow][toCol] = piece;
                }
                
                boardState[fromRow][fromCol] = '';
                
                // Обновляем цель для взятия на проходе
                enPassantTarget = null;
                if (pieceLower === 'p' && Math.abs(toRow - fromRow) === 2) {
                    enPassantTarget = { row: (fromRow + toRow) / 2, col: fromCol };
                }
                
                // Обновляем права на рокировку
                if (pieceLower === 'k') {
                    castlingRights[isWhite ? 'white' : 'black'] = { kingside: false, queenside: false };
                } else if (pieceLower === 'r') {
                    if (fromCol === 0) {
                        castlingRights[isWhite ? 'white' : 'black'].queenside = false;
                    } else if (fromCol === 7) {
                        castlingRights[isWhite ? 'white' : 'black'].kingside = false;
                    }
                }
                
                lastMove = moveInfo;
                isWhiteTurn = !isWhiteTurn;
                updateStatus();
                
                // Проверка на мат или пат
                const currentColor = isWhiteTurn ? 'white' : 'black';
                const moves = getAllValidMoves(currentColor);
                
                if (moves.length === 0) {
                    const checkInfo = isKingInCheck(currentColor);
                    if (checkInfo.inCheck) {
                        gameOver = true;
                        showGameOver(`${currentColor === 'white' ? 'БЕЛЫЕ В МАТЕ!' : 'ЧЁРНЫЕ В МАТЕ!'}`);
                    } else {
                        gameOver = true;
                        showGameOver('ПАТ! НИЧЬЯ.');
                    }
                } else if (isDraw()) {
                    gameOver = true;
                    showGameOver('НИЧЬЯ!');
                }
                
                renderBoard();
                
                // Ход компьютера, если нужно
                if (!gameOver && gameMode === 'computer' && !isWhiteTurn) {
                    setTimeout(computerMove, 500);
                }
            }
            
            // Проверка на ничью (по правилу 50 ходов или недостатку материала)
            function isDraw() {
                // Правило 50 ходов
                if (halfMoveClock >= 50) return true;
                
                // Недостаток материала
                const pieces = {
                    white: { pawn: 0, knight: 0, bishop: 0, rook: 0, queen: 0, king: 1 },
                    black: { pawn: 0, knight: 0, bishop: 0, rook: 0, queen: 0, king: 1 }
                };
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = boardState[row][col];
                        if (!piece) continue;
                        
                        const color = piece === piece.toUpperCase() ? 'white' : 'black';
                        const type = piece.toLowerCase();
                        
                        if (type === 'p') pieces[color].pawn++;
                        else if (type === 'n') pieces[color].knight++;
                        else if (type === 'b') pieces[color].bishop++;
                        else if (type === 'r') pieces[color].rook++;
                        else if (type === 'q') pieces[color].queen++;
                    }
                }
                
                // Король против короля
                if (pieces.white.pawn === 0 && pieces.white.knight === 0 && pieces.white.bishop === 0 && 
                    pieces.white.rook === 0 && pieces.white.queen === 0 &&
                    pieces.black.pawn === 0 && pieces.black.knight === 0 && pieces.black.bishop === 0 && 
                    pieces.black.rook === 0 && pieces.black.queen === 0) {
                    return true;
                }
                
                // Король и слон против короля
                if ((pieces.white.pawn === 0 && pieces.white.knight === 0 && pieces.white.rook === 0 && 
                     pieces.white.queen === 0 && pieces.white.bishop === 1 &&
                     pieces.black.pawn === 0 && pieces.black.knight === 0 && pieces.black.bishop === 0 && 
                     pieces.black.rook === 0 && pieces.black.queen === 0) ||
                    (pieces.black.pawn === 0 && pieces.black.knight === 0 && pieces.black.rook === 0 && 
                     pieces.black.queen === 0 && pieces.black.bishop === 1 &&
                     pieces.white.pawn === 0 && pieces.white.knight === 0 && pieces.white.bishop === 0 && 
                     pieces.white.rook === 0 && pieces.white.queen === 0)) {
                    return true;
                }
                
                // Король и конь против короля
                if ((pieces.white.pawn === 0 && pieces.white.bishop === 0 && pieces.white.rook === 0 && 
                     pieces.white.queen === 0 && pieces.white.knight === 1 &&
                     pieces.black.pawn === 0 && pieces.black.knight === 0 && pieces.black.bishop === 0 && 
                     pieces.black.rook === 0 && pieces.black.queen === 0) ||
                    (pieces.black.pawn === 0 && pieces.black.bishop === 0 && pieces.black.rook === 0 && 
                     pieces.black.queen === 0 && pieces.black.knight === 1 &&
                     pieces.white.pawn === 0 && pieces.white.knight === 0 && pieces.white.bishop === 0 && 
                     pieces.white.rook === 0 && pieces.white.queen === 0)) {
                    return true;
                }
                
                return false;
            }
            
            // Получение всех допустимых ходов для фигуры
            function getValidMoves(row, col) {
                const piece = boardState[row][col];
                if (!piece) return [];
                
                const isWhite = piece === piece.toUpperCase();
                const pieceLower = piece.toLowerCase();
                const moves = [];
                
                // Получаем все возможные ходы без учета шаха
                const allMoves = getRawMoves(row, col, piece);
                
                // Фильтруем ходы, которые оставляют короля под шахом
                for (const move of allMoves) {
                    // Делаем временный ход
                    const originalPiece = boardState[move.row][move.col];
                    boardState[move.row][move.col] = piece;
                    boardState[row][col] = '';
                    
                    // Проверяем, остался ли король под шахом
                    const checkInfo = isKingInCheck(isWhite ? 'white' : 'black');
                    if (!checkInfo.inCheck) {
                        moves.push(move);
                    }
                    
                    // Отменяем временный ход
                    boardState[row][col] = piece;
                    boardState[move.row][move.col] = originalPiece;
                }
                
                return moves;
            }
            
            // Получение всех возможных ходов без учета шаха
            function getRawMoves(row, col, piece) {
                if (!piece) return [];
                
                const isWhite = piece === piece.toUpperCase();
                const pieceLower = piece.toLowerCase();
                const moves = [];
                
                switch (pieceLower) {
                    case 'p': // Пешка
                        const direction = isWhite ? -1 : 1;
                        // Ход на 1 клетку вперед
                        if (isValidSquare(row + direction, col) && boardState[row + direction][col] === '') {
                            moves.push({ row: row + direction, col });
                            // Ход на 2 клетки из начальной позиции
                            if ((isWhite && row === 6) || (!isWhite && row === 1)) {
                                if (boardState[row + 2 * direction][col] === '') {
                                    moves.push({ row: row + 2 * direction, col });
                                }
                            }
                        }
                        // Взятие
                        for (const dc of [-1, 1]) {
                            if (isValidSquare(row + direction, col + dc)) {
                                const target = boardState[row + direction][col + dc];
                                if (target && (target === target.toUpperCase()) !== isWhite) {
                                    moves.push({ row: row + direction, col: col + dc });
                                }
                                // Взятие на проходе
                                if (enPassantTarget && enPassantTarget.row === row && enPassantTarget.col === col + dc) {
                                    moves.push({ row: row + direction, col: col + dc });
                                }
                            }
                        }
                        // Превращение пешки
                        if ((isWhite && row + direction === 0) || (!isWhite && row + direction === 7)) {
                            const promotions = ['q', 'r', 'b', 'n'];
                            const newMoves = [];
                            for (const move of moves) {
                                for (const promo of promotions) {
                                    newMoves.push({
                                        row: move.row,
                                        col: move.col,
                                        promotion: isWhite ? promo.toUpperCase() : promo
                                    });
                                }
                            }
                            return newMoves;
                        }
                        break;
                        
                    case 'r': // Ладья
                        addStraightMoves(moves, row, col, isWhite);
                        break;
                        
                    case 'n': // Конь
                        for (const [dr, dc] of [[2, 1], [1, 2], [-1, 2], [-2, 1], [-2, -1], [-1, -2], [1, -2], [2, -1]]) {
                            if (isValidSquare(row + dr, col + dc)) {
                                const target = boardState[row + dr][col + dc];
                                if (!target || (target === target.toUpperCase()) !== isWhite) {
                                    moves.push({ row: row + dr, col: col + dc });
                                }
                            }
                        }
                        break;
                        
                    case 'b': // Слон
                        addDiagonalMoves(moves, row, col, isWhite);
                        break;
                        
                    case 'q': // Ферзь
                        addStraightMoves(moves, row, col, isWhite);
                        addDiagonalMoves(moves, row, col, isWhite);
                        break;
                        
                    case 'k': // Король
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                if (isValidSquare(row + dr, col + dc)) {
                                    const target = boardState[row + dr][col + dc];
                                    if (!target || (target === target.toUpperCase()) !== isWhite) {
                                        moves.push({ row: row + dr, col: col + dc });
                                    }
                                }
                            }
                        }
                        // Рокировка
                        const castling = castlingRights[isWhite ? 'white' : 'black'];
                        if (castling.kingside) {
                            if (boardState[row][5] === '' && boardState[row][6] === '' &&
                                !isSquareAttacked(row, col, !isWhite) &&
                                !isSquareAttacked(row, 5, !isWhite) &&
                                !isSquareAttacked(row, 6, !isWhite)) {
                                moves.push({ row: row, col: 6, castling: 'kingside' });
                            }
                        }
                        if (castling.queenside) {
                            if (boardState[row][3] === '' && boardState[row][2] === '' && boardState[row][1] === '' &&
                                !isSquareAttacked(row, col, !isWhite) &&
                                !isSquareAttacked(row, 3, !isWhite) &&
                                !isSquareAttacked(row, 2, !isWhite)) {
                                moves.push({ row: row, col: 2, castling: 'queenside' });
                            }
                        }
                        break;
                }
                
                return moves;
            }
            
            // Получение всех допустимых ходов для стороны
            function getAllValidMoves(color) {
                const moves = [];
                const isWhite = color === 'white';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = boardState[row][col];
                        if (piece && (piece === piece.toUpperCase()) === isWhite) {
                            const pieceMoves = getValidMoves(row, col);
                            for (const move of pieceMoves) {
                                moves.push({
                                    from: { row, col },
                                    to: { row: move.row, col: move.col },
                                    promotion: move.promotion,
                                    castling: move.castling
                                });
                            }
                        }
                    }
                }
                
                return moves;
            }
            
            // Добавление прямых ходов (для ладьи и ферзя)
            function addStraightMoves(moves, row, col, isWhite) {
                const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                for (const [dr, dc] of directions) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        const target = boardState[newRow][newCol];
                        if (!target) {
                            moves.push({ row: newRow, col: newCol });
                        } else {
                            if ((target === target.toUpperCase()) !== isWhite) {
                                moves.push({ row: newRow, col: newCol });
                            }
                            break;
                        }
                    }
                }
            }
            
            // Добавление диагональных ходов (для слона и ферзя)
            function addDiagonalMoves(moves, row, col, isWhite) {
                const directions = [[1, 1], [1, -1], [-1, 1], [-1, -1]];
                for (const [dr, dc] of directions) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        const target = boardState[newRow][newCol];
                        if (!target) {
                            moves.push({ row: newRow, col: newCol });
                        } else {
                            if ((target === target.toUpperCase()) !== isWhite) {
                                moves.push({ row: newRow, col: newCol });
                            }
                            break;
                        }
                    }
                }
            }
            
            // Проверка, что клетка находится на доске
            function isValidSquare(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }
            
            // Проверка, находится ли король под шахом
            function isKingInCheck(color) {
                const isWhite = color === 'white';
                let kingRow = -1, kingCol = -1;
                
                // Находим короля
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = boardState[row][col];
                        if (piece && (piece === piece.toUpperCase()) === isWhite && piece.toLowerCase() === 'k') {
                            kingRow = row;
                            kingCol = col;
                            break;
                        }
                    }
                    if (kingRow !== -1) break;
                }
                
                // Проверяем, атакована ли клетка с королем
                const inCheck = isSquareAttacked(kingRow, kingCol, !isWhite);
                
                return { inCheck, kingRow, kingCol };
            }
            
            // Проверка, атакована ли клетка
            function isSquareAttacked(row, col, byWhite) {
                // Проверка атак пешками
                const pawnDirection = byWhite ? -1 : 1;
                for (const dc of [-1, 1]) {
                    if (isValidSquare(row + pawnDirection, col + dc)) {
                        const piece = boardState[row + pawnDirection][col + dc];
                        if (piece && piece.toLowerCase() === 'p' && (piece === piece.toUpperCase()) === byWhite) {
                            return true;
                        }
                    }
                }
                
                // Проверка атак конями
                for (const [dr, dc] of [[2, 1], [1, 2], [-1, 2], [-2, 1], [-2, -1], [-1, -2], [1, -2], [2, -1]]) {
                    if (isValidSquare(row + dr, col + dc)) {
                        const piece = boardState[row + dr][col + dc];
                        if (piece && piece.toLowerCase() === 'n' && (piece === piece.toUpperCase()) === byWhite) {
                            return true;
                        }
                    }
                }
                
                // Проверка атак по прямым линиям (ладьи, ферзи)
                const straightDirections = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                for (const [dr, dc] of straightDirections) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        const piece = boardState[newRow][newCol];
                        if (piece) {
                            const pieceLower = piece.toLowerCase();
                            if ((piece === piece.toUpperCase()) === byWhite && 
                                (pieceLower === 'q' || pieceLower === 'r')) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                
                // Проверка атак по диагоналям (слоны, ферзи)
                const diagonalDirections = [[1, 1], [1, -1], [-1, 1], [-1, -1]];
                for (const [dr, dc] of diagonalDirections) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        const piece = boardState[newRow][newCol];
                        if (piece) {
                            const pieceLower = piece.toLowerCase();
                            if ((piece === piece.toUpperCase()) === byWhite && 
                                (pieceLower === 'q' || pieceLower === 'b')) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                
                // Проверка атак королем
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        if (isValidSquare(row + dr, col + dc)) {
                            const piece = boardState[row + dr][col + dc];
                            if (piece && piece.toLowerCase() === 'k' && (piece === piece.toUpperCase()) === byWhite) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            // Ход компьютера
            function computerMove() {
                if (gameOver) return;
                
                const moves = getAllValidMoves(isWhiteTurn ? 'white' : 'black');
                if (moves.length === 0) return;
                
                // Выбираем случайный ход (для простоты)
                let move;
                
                if (computerLevel === 1) {
                    // Легкий уровень - случайный ход
                    move = moves[Math.floor(Math.random() * moves.length)];
                } else if (computerLevel === 2) {
                    // Средний уровень - предпочитает взятия
                    const captures = moves.filter(m => boardState[m.to.row][m.to.col]);
                    if (captures.length > 0) {
                        // Сортируем взятия по ценности фигур
                        captures.sort((a, b) => {
                            const pieceA = boardState[b.to.row][b.to.col].toLowerCase();
                            const pieceB = boardState[a.to.row][a.to.col].toLowerCase();
                            const values = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
                            return (values[pieceA] || 0) - (values[pieceB] || 0);
                        });
                        move = captures[0];
                    } else {
                        move = moves[Math.floor(Math.random() * moves.length)];
                    }
                } else {
                    // Сложный уровень - минимакс с небольшой глубиной
                    move = findBestMove(2);
                }
                
                // Делаем ход
                makeMove(move.from.row, move.from.col, move.to.row, move.to.col, move.promotion);
            }
            
            // Поиск лучшего хода (минимакс алгоритм)
            function findBestMove(depth) {
                const moves = getAllValidMoves(isWhiteTurn ? 'white' : 'black');
                let bestMove = null;
                let bestValue = -Infinity;
                
                for (const move of moves) {
                    // Делаем ход
                    const originalPiece = boardState[move.to.row][move.to.col];
                    boardState[move.to.row][move.to.col] = boardState[move.from.row][move.from.col];
                    boardState[move.from.row][move.from.col] = '';
                    
                    // Оцениваем позицию
                    const value = -negamax(depth - 1, -Infinity, Infinity);
                    
                    // Отменяем ход
                    boardState[move.from.row][move.from.col] = boardState[move.to.row][move.to.col];
                    boardState[move.to.row][move.to.col] = originalPiece;
                    
                    if (value > bestValue) {
                        bestValue = value;
                        bestMove = move;
                    }
                }
                
                return bestMove || moves[Math.floor(Math.random() * moves.length)];
            }
            
            // Negamax алгоритм с альфа-бета отсечением
            function negamax(depth, alpha, beta) {
                if (depth === 0) return evaluateBoard();
                
                const moves = getAllValidMoves(isWhiteTurn ? 'white' : 'black');
                if (moves.length === 0) {
                    const checkInfo = isKingInCheck(isWhiteTurn ? 'white' : 'black');
                    return checkInfo.inCheck ? -1000 : 0; // Мат или пат
                }
                
                let value = -Infinity;
                
                for (const move of moves) {
                    // Делаем ход
                    const originalPiece = boardState[move.to.row][move.to.col];
                    boardState[move.to.row][move.to.col] = boardState[move.from.row][move.from.col];
                    boardState[move.from.row][move.from.col] = '';
                    
                    // Рекурсивный вызов
                    value = Math.max(value, -negamax(depth - 1, -beta, -alpha));
                    
                    // Отменяем ход
                    boardState[move.from.row][move.from.col] = boardState[move.to.row][move.to.col];
                    boardState[move.to.row][move.to.col] = originalPiece;
                    
                    alpha = Math.max(alpha, value);
                    if (alpha >= beta) break;
                }
                
                return value;
            }
            
            // Оценка позиции
            function evaluateBoard() {
                let score = 0;
                const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = boardState[row][col];
                        if (!piece) continue;
                        
                        const isWhite = piece === piece.toUpperCase();
                        const pieceLower = piece.toLowerCase();
                        const value = pieceValues[pieceLower] || 0;
                        
                        // Добавляем или вычитаем ценность фигуры
                        score += isWhite ? value : -value;
                        
                        // Позиционные бонусы (очень упрощенно)
                        if (pieceLower === 'p') {
                            // Пешки ближе к превращению ценнее
                            const pawnRow = isWhite ? row : 7 - row;
                            score += isWhite ? pawnRow * 0.1 : -pawnRow * 0.1;
                        } else if (pieceLower === 'n' || pieceLower === 'b') {
                            // Конь и слон в центре ценнее
                            const centerDist = Math.abs(3.5 - col) + Math.abs(3.5 - row);
                            score += isWhite ? (8 - centerDist) * 0.1 : -(8 - centerDist) * 0.1;
                        }
                    }
                }
                
                return score;
            }
            
            // Обновление статуса игры
            function updateStatus() {
                const checkInfo = isKingInCheck(isWhiteTurn ? 'white' : 'black');
                
                if (checkInfo.inCheck) {
                    statusEl.textContent = isWhiteTurn ? '> ШАХ! ХОД БЕЛЫХ _' : '> ШАХ! ХОД ЧЁРНЫХ _';
                } else {
                    statusEl.textContent = isWhiteTurn ? '> ХОД БЕЛЫХ _' : '> ХОД ЧЁРНЫХ _';
                }
                
                if (gameMode === 'computer' && !isWhiteTurn) {
                    statusEl.textContent = '> КОМПЬЮТЕР ДУМАЕТ... _';
                }
            }
            
            // Показать экран окончания игры
            function showGameOver(message) {
                const overlay = document.createElement('div');
                overlay.className = 'game-over';
                overlay.innerHTML = `
                    <div>${message}</div>
                    <button id="new-game-btn">НОВАЯ ИГРА</button>
                `;
                document.body.appendChild(overlay);
                
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    initializeBoard();
                });
            }
            
            // Переворот доски
            function flipBoard() {
                isBoardFlipped = !isBoardFlipped;
                renderBoard();
            }
            
            // Обработчики событий
            resetBtn.addEventListener('click', initializeBoard);
            flipBtn.addEventListener('click', flipBoard);
            gameModeSelect.addEventListener('change', (e) => {
                gameMode = e.target.value;
                initializeBoard();
            });
            computerLevelSelect.addEventListener('change', (e) => {
                computerLevel = parseInt(e.target.value);
            });
            
            // Начальная инициализация
            initializeBoard();
        });
    </script>
